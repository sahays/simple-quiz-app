enum QuestionType {
  radio
  checkbox
}

type ChoiceType {
  id: String!
  text: String!
}

type QuestionView {
  id: ID!
  question: String!
  type: QuestionType!
  choices: [ChoiceType]!
  tags: [String]
}

type Question
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["admins"], operations: [create, read] }
      { allow: owner, operations: [create, read, delete] }
    ]
  ) {
  id: ID!
  question: String!
  type: QuestionType!
  choices: [ChoiceType]!
  answers: [String]!
  tags: [String]
}

type Quiz
  @model
  @key(name: "byCode", fields: ["code"])
  @auth(
    rules: [
      { allow: groups, groups: ["users"], operations: [read] }
      { allow: groups, groups: ["admins"], operations: [create, read] }
      { allow: owner, operations: [create, read, delete] }
    ]
  ) {
  id: ID!
  code: String!
  name: String!
  tags: [String]
  questions: [QuestionView]!
  description: String
  instructions: String
}

type Event @model @auth(rules: [{ allow: groups, groups: ["admins"] }]) {
  id: ID!
  name: String!
  tags: [String]
}

type User
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["admins"], operations: [read] }
      { allow: owner, operations: [create, read] }
    ]
  ) {
  id: ID!
  sub: String!
  username: String!
}

type ResponseType {
  questionId: String!
  responses: [String]!
}

type Response
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["admins"], operations: [create, read] }
      { allow: owner, operations: [create] }
    ]
  ) {
  id: ID!
  username: String!
  quizId: String!
  responses: [ResponseType]!
}
